<section id="pages-section" v-show="lastPage > 1">
    <div id="pages-block">
        <div id="first-page" 
            class="pages" 
            v-show="correntPage != 1" 
            v-on:click="MoveOnPage(1)">
            <p v-text="1"></p>
        </div>
        <div class="ellipsis" 
            v-show="(correntPage != 1) && (correntPage != 2)">
            <img src="/images/ellipsis.svg">
        </div>
        <div id="previos-page" 
            class="pages" 
            v-show="(correntPage != 1) && (correntPage != 2)" 
            v-on:click="MoveOnPage(correntPage - 1)">
            <p v-text="correntPage - 1"></p>
        </div>
        <div id="corrent-page" class="pages">
            <p v-text="correntPage"></p>
        </div>
        <div id="next-page" 
            class="pages" 
            v-show="(correntPage != lastPage) && (correntPage != (lastPage - 1))" 
            v-on:click="MoveOnPage(correntPage + 1)">
            <p v-text="correntPage + 1"></p>
        </div>
        <div class="ellipsis" 
            v-show="(correntPage != lastPage) && (correntPage != (lastPage - 1))">
            <img src="/images/ellipsis.svg">
        </div>
        <div id="last-page" 
            class="pages" 
            v-show="correntPage != lastPage" 
            v-on:click="MoveOnPage(lastPage)">
            <p v-text="lastPage"></p>
        </div>
    </div>
</section>
